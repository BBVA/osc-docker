machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t bbvalabs/osc-docker .

test:
  override:
    - docker run --name osc -t -i -d bbvalabs/osc-docker
    - docker exec -i -t osc /bin/bash -c 'pip list --format columns | grep -i "^python-.*client"'; sleep 10

deployment:
  hub:
    branch: eurocloud
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bbvalabs/osc-docker
